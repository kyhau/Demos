    <fieldset>
        <legend>Test JavaScript Object</legend>
        <script>
            // http://www.w3schools.com/js/js_objects.asp
            // Create a direct instance
            var person = new Object();
            person.firstname = "John";
            person.lastname = "Doe";
            person.age = 50;
            document.write(person.firstname + " is " + person.age + " years old." + "<br>");

            // Create a direct instance using object literals
            person = { firstname: "John", lastname: "Doe", age: 50 }
            document.write(person.firstname + " is " + person.age + " years old." + "<br>");
            var txt1="";
            for (x in person) {
                txt1 = txt1 + person[x];
            }
            document.write(txt1 + "<br>");

                this.firstname = firstname;

            // Inheritance
            function Employee() {
                Employee.prototype.PayEmployee = function () {
                    document.write("PayEmployee" + "<br>");
